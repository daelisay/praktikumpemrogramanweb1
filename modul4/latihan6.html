<!DOCTYPE html>
<html>
<head>
   <title>Frame campuran</title>
</head>
<frameset rows="25%, *">
   <frame name="top" src="top.html" scrolling="no" noresize="noresize">
   <frameset cols="25%, *">
      <frame name="pagelink" src="pagelink.html">
      <frame name="tengah" src="tengah.html" scrolling="auto">
   </frameset>
   <noframes>
      <body>
         Maaf, browser Anda tidak mendukung penggunaan frame.
      </body>
   </noframes>
</frameset>
</html>
